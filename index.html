<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dappr Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="image/dappr.png" alt="Dappr Logo" class="dappr-logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a> </li>
            <li><a href="#">About Us</a> </li>
            <li><a href="#">Information</a> </li>
            <li class="more">
                <a href="#">More</a>
                <img src="image/dropdown.png" alt="Dropdown Arrow" class="dropdown-arrow">
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <img src="image/search.png" alt="Search Icon" class="search-icon">
        </div>
        <div class="hamburger">
            <img src="image/hamburger.png" alt="Menu Icon" class="menu-icon">
        </div>
    </nav>

    <div class="social-icons" id="socialicons">
        <img src="image/social.png" alt="Social Icons">

    </div>
    <div class="main-content">
        <div class="image-container">
            <img src="image/coding.png" alt="Coding Image">
        </div>
        <div class="text-area">
            <textarea
                placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
        </div>

    </div>
    <div class="parent-container">
        <div class="stats">
            <div class="stat-box">
                <p>Total Question's</p>
                <p class="stat-value">200,000</p>
            </div>
            <div class="stat-box">
                <p>Total Answer's</p>
                <p class="stat-value">105,000</p>
            </div>
            <div class="stat-box">
                <p>Participated</p>
                <p class="stat-value">10,000</p>
            </div>
            <div class="stat-box">
                <p>Total Passed</p>
                <p class="stat-value">6,000</p>
            </div>
        </div>
    </div>

    <div class="info-container">
        <div class="sidebar">
            <button class="sidebar-btn your-info">YOUR INFO</button>
            <button class="sidebar-btn">BOOKMARKS</button>
            <button class="sidebar-btn">SETTINGS</button>
        </div>
        <div class="info-section">
            <div class="info-box">
                <h3>Your Information</h3>
                <p><strong>Name</strong> &nbsp;: &nbsp; Atul Singhal</p>
                <p><strong>Email</strong> &nbsp;: &nbsp; atul@gmail.com</p>
                <p><strong>Phone</strong> &nbsp;: &nbsp; +91 8314342888</p>
                <p><strong>Marks</strong> &nbsp;: &nbsp; 500.00</p>

            </div>
            <button class="next-btn">
                Next
                <img src="image/Arrow.png" alt="Arrow">
            </button>
        </div>
    </div>
    <div class="help-icon">
        <img src="image/helpicon.png" alt="Help Icon">
    </div>
    <script src="script.js"></script>
</body>

</html>
